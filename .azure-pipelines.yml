variables:
  configuration: release

trigger:
  - master
  - develop
  - azure-pipelines

jobs:
  # TODO: Restore CMake-based builds before mergin!

  - job: 'ubuntu1604_gcc54_faber'
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - script: which g++ && g++ --version
        displayName: 'Check GCC'
      - template: .ci/azure-pipelines/steps-install-faber.yml
        parameters:
          python: python3

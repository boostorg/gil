install:
  - cd ..
  - git clone -b master --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - git submodule update --init tools/build
  - git submodule update --init libs/config
  - git submodule update --init tools/boostdep
  - cp -r $TRAVIS_BUILD_DIR/* libs/gil
  - cp -r $TRAVIS_BUILD_DIR/.ci libs/gil
  - python tools/boostdep/depinst/depinst.py gil
  - ./bootstrap.sh
  - ./b2 headers

script:
  - |-
    if [ "$DOC" ]; then
      echo "using doxygen ;" > ~/user-config.jam
      ./b2 libs/gil/doc
    else
      echo "using $TOOLSET : : $COMPILER : <cxxflags>-std=$CXXSTD ;" > ~/user-config.jam
      ./b2 libs/gil/test toolset=$TOOLSET
      ./b2 libs/gil/toolbox/test toolset=$TOOLSET
      ./b2 libs/gil/numeric/test toolset=$TOOLSET
      ./b2 libs/gil/io/test//simple toolset=$TOOLSET
    fi

after_success:
# Upload docs only when building upstream.
- |
   if [ "$DOC" -a \
        "$TRAVIS_REPO_SLUG" = "boostorg/gil" -a \
        "$TRAVIS_PULL_REQUEST" = "false" ]; then
     export GH_TOKEN
     cd libs/gil
     .ci/upload_docs.sh
   fi


